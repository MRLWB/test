<body class=" theme-blue" id="bodyImage">
    <style type="text/css">
        #line-chart {
            height:300px;

            color: #fff;
        }

			background-image:url(image/006.jpg);
			background-repeat: no-repeat;

		}
		#fanhui{
			position: absolute;
			right:304px;
			top:296px;
		}
    </style>

        <div class="dialog">
   		 <div class="panel panel-default" style="margin-top:170px">
        <p class="panel-heading no-collapse">修改密码</p>
        <div class="panel-body" style="position: relative;">
            <form>
                <div class="form-group">
                	<label>用户名</label><span id="message"></span>
                    <input type="text" class="form-control span12" id="username" name="username">
                    <label>原密码</label>
                    <input type="text" class="form-controlspan12 form-control" id="pwd" name="pwd">
					<label>新的密码</label>
                    <input type="text" class="form-controlspan12 form-control" id="newPwd" name="newPwd">
					<label>确认密码</label>
                    <input type="text" class="form-controlspan12 form-control" id="confirm" name="confirm">
                </div>
                <a href="doLoginUI.do" class="btn btn-primary pull-right" id="fanhui">返回</a>
                <a id="update" class="btn btn-primary pull-right">保存修改</a>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>
</div>

    <script src="lib/bootstrap/js/bootstrap.js"></script>
    <script type="text/javascript">
    		$(function(){
    			$("#update").click(save);
    		});
    		function save(){
    			var newPwd=$("#newPwd").val().trim();
    			var confirm=$("#confirm").val().trim();
    			var username=$("#username").val().trim();
    			var password=$("#pwd").val().trim();
    			if(!newPwd){
    			if(!username){
    				alert("请输入用户名");
    				return;
    			}
    			if(!password){
    				alert("请输入密码");
    				return;
    			}
    				alert("请输入新密码");
    				return;
    			}
    			if(!confirm){
    				alert("请输入确认密码");
    				return;
    			}
    			if(newPwd!=confirm){
    				alert("两次密码输入不匹配");
    				return;
    			}
    			var parms={
    					username:$("#username").val().trim(),
    					pwd:$("#pwd").val().trim(),
    					newPwd:$("#newPwd").val().trim()
    			};
    			var url="doUpdate.do";
    			$.post(url,parms,function(result){
    					if(result.state==1){
    							$("#username").val("");
	  							$("#email").val("");
	  							$("#mobile").val("");
	  							$("#newPwd").val("");
	  							$("#confirm").val("");
    						alert(result.message);
    					}else{
    						alert("未知错误");
    					}
    					return false;
    				
    				
    			});
    		}
    
    </script>
