		var data=$("#mainContentId").data("result");

		};

				$("#id5-liu").html(result.data.mobile);
				$("#id6-liu").html(result.data.email);
				$("#id7-liu").html(result.data.pro_name);
				$("#id8-liu").html(result.data.dept_name);
			} else {
				alert(result.message);
			}
		});
	}
