<body class=" theme-blue" id="bodyImage">

			position: absolute;

        <div class="dialog">
    	<div class="panel panel-default" style="margin-top:130px">
        <p class="panel-heading no-collapse">忘记密码</p>
        <div class="panel-body" style="position: relative;">
            <form>
                <div class="form-group">
                	<label>用户名</label><span id="message"></span>
                    <input type="text" class="form-control span12" id="username" name="username">
                    <label>邮箱</label>
                    <input type="text" class="form-controlspan12 form-control" name="email" id="email">
					<label>手机</label>
                    <input type="text" class="form-controlspan12 form-control" name="mobile" id="mobile">
					<label>新密码</label>
                    <input type="text" class="form-controlspan12 form-control" name="newPwd" id="newPwd">
					<label>确认密码</label>
                    <input type="text" class="form-controlspan12 form-control" name="confirm" id="confirm">
                </div>
                <a href="doLoginUI.do" id="fanhui" class="btn btn-primary pull-right" >返回</a>
                <a id="forget" class="btn btn-primary pull-right">保存修改</a>
                <div class="clearfix"></div>
            </form>
        </div>
    </div>
</div>
  	  <script src="lib/bootstrap/js/bootstrap.js"></script>
  	  <script type="text/javascript">
  			$(function(){
				$("#forget").click(save);
			});
  	  		function save(){
  	  			var newPwd=$("#newPwd").val().trim();
    			var confirm=$("#confirm").val().trim();
    			var username=$("#username").val().trim();
    			var email=$("#email").val().trim();
    			var mobile=$("#mobile").val().trim();
    			if(!username){
    				alert("请输入用户名");
    				return;
    			}
    			if(!email){
    				alert("请输入邮箱");
    				return;
    			}
    			if(!mobile){
    				alert("请输入手机号");
    				return;
    			}
    			if(!newPwd){
    				alert("请输入新密码");
    				return;
    			}
    			if(!confirm){
    				alert("请输入确认密码");
    				return;
    			}
    			if(newPwd!=confirm){
    				alert("两次密码输入不匹配");
    				return;
    			}
    			
  	  					var  parms={
  	  							username:$("#username").val().trim(),
  	  							email:$("#email").val().trim(),
  	  							mobile:$("#mobile").val().trim(),
  	  							newPwd:$("#newPwd").val().trim()
  	  					}
  	  					var  url="doForget.do";
  	  					$.post(url,parms,function(result){
  	  							if(result.state==1){
	  	  							$("#username").val("");
	  	  							$("#email").val("");
	  	  							$("#mobile").val("");
	  	  							$("#newPwd").val("");
	  	  							$("#confirm").val("");
  	  								alert(result.message);
  	  							}else{
  	  								alert("未知错误");
  	  							}
  	  							return false;
  	  					});
  	  			}
  	  
  	  </script>
