	<div class="dialog">

			<div class="panel panel-default"

				<p class="panel-heading no-collapse"
					style="background-color: #fbb710;color:black">Auto repair school.</p>
				<div class="panel-body" style="background-color:white;">
					<form method="post">
						<div class="form-group">
							<label>学号</label><span id="message"></span> <input type="text"
								class="form-control span12" id="number" name="number">
						</div>
						<div class="form-group">
							<label>密码</label> <input type="password"
								class="form-controlspan12 form-control" id="password"
								name="password">

						<input type="button" value="登陆" class="btn btn-primary pull-right"
							id="denglu"> <label class="remember-me"><input
							type="checkbox"> 记住我</label>

				</div>
			</div>
			<p>
				<a href="update-password.do">修改密码？</a><a href="forget-password.do"

	<script src="lib/bootstrap/js/bootstrap.js"></script>
	<script type="text/javascript">
		$(function() {
			console.log("denglu");

			$("#denglu").on("click", denglu);
		});

		function denglu() {
			var number = $("#number").val();
			var password = $("#password").val();
			if (!number) {
				alert("请输入用户名");
				return;
			}
			if (!password) {
				alert("请输入密码");
				return;
			}
			var parms = {
				number : $("#number").val(),
				password : $("#password").val()
			}
			console.log("parms:" + parms.number + parms.password);
			var url = "doLogin.do";
			$.post(url, parms, function(result) {
				if (result.state == 1) {
					alert("登陆成功");
					//跳转到对应的主页页面
					location.href = "index.do?number="+parms.number;
				} else {
					alert("未知错误");
				}
				return false;//防止刷新时重复提交
			});
		}
	</script>
